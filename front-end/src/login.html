<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>Training Axios - Login</title>
    </head>
    <body>
        <nav>
            <ul class="navbar">
                <p>Training Axios</p>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./signup.html">Sign up</a></li>
                <li><a href="./admin.html">Admin</a></li>
                <li><a href="./myprofile.html">My Profile</a></li>
            </ul>
        </nav>
        <section class="container">
            <p class="container-title">Login</p>
            <section class="form">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required />
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required />
                </div>
                <div class="form-button">
                    <button
                        onclick="loginUser(document.getElementById('email').value, document.getElementById('password').value)"
                    >
                        Login
                    </button>
                </div>
            </section>
            <section class="container-signup">
                <p class="container-signup-title">Get started now</p>
                <button type="button"><a href="./signup.html">Sign Up</a></button>
            </section>
        </section>
    </body>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</html>
